<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>
      body{

          background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("{% static 'four.jpg' %}");
          background-size: cover;
      }
  </style>
  </head>
  <body><div class="container none mt-5">
    <div class="text-center"><h1 style="color:rgb(21, 150, 230);-webkit-text-stroke: 1px white;">MOBILE SHOPPING</h1>
</div>
    <div class="text-center mt-4">
    <div class="d-flex justify-content-center mt-5">
    <form action="" class=" form-control form-control-lg mt-5" method="POST"style="max-width:400px;background:none;" >
      {% csrf_token %}
      <div class="form-group ">
        <label style="color:white">Username</label><br>
        <input type="text" style="border:1px solid black" class="form-control"name="username" placeholder= "Enter your username"id="email">
      </div><br>  
      <div class="form-group ">
          <label style="color:white">Email address</label><br>
          <input type="email" name="email" style="border:1px solid black" class="form-control" placeholder= "Enter your email"id="email">
        </div><br>
        <div class="form-group">
          <label style="color:white">Password</label><br>
          <input type="password" name="password" style="border:1px solid black" placeholder= "Enter your password"class="form-control" id="pwd">
        </div>
        <p style="font-size:10px"><b style="color:white">please make sure the username and email don't already exist</b></p>

        
        <button type="submit"class="btn btn-default btn-success btn mb-2" style="width:100px">sign up</button>
        
      </form>
    </div>
    </div>
    <div class="container text-center mt-3">
      <a href=""><img src="{% static 'tw.jpeg' %}" style="width:30px;height:30px;margin-right:20px;
      box-shadow:2px 2px 2px 1px rgb(15, 140, 218)"alt="error"></a>
      <a href=""><img src="{% static 'instagram.jpg' %}" style="width:30px;height:30px;
      box-shadow:2px 2px 2px 1px rgb(227, 114, 133)"alt="error"></a>
      <a href=""><img src="{% static 'face.jpeg' %}" style="width:30px;height:30px;margin-left:20px;
      box-shadow:2px 2px 2px 1px rgb(11, 155, 245)"alt="error"></a>
    </div>
    <div class="text-center mt-0">
      
      <button type="submit" class="btn btn-default btn-primary mt-5"style="width:100px"> 
       <a href="{% url 'logindup' %}" style="text-decoration:none;color:aliceblue;">Log In</a></button>
    </div>
   
     
    
  </div>
  </body>
</html>
