<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <style>body{

      background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url("{% static 'four.jpg' %}");
      background-size: cover;
  }
</style>
  </head>
  <body>
   
    <div class="container none mt-5">
      <div class="text-center"><h1 style="color:rgb(21, 150, 230);-webkit-text-stroke: 1px white;">MOBILE SHOPPING</h1></div>
      <div class="text-center mt-4">
      <div class="d-flex justify-content-center mt-5">
      
    <form action="" method="POST" class=" form-control form-control-lg mt-5" style="max-width:400px;background:none;" >
      {% csrf_token %}
      <div class="form-group mt-5">
          <label style="color:white;">Username</label><br>
          <input type="text" name="username" style="border:1px solid black" class="form-control" placeholder= "Enter your username"id="email">
        </div><br>
        <div class="form-group">
          <label for="pwd"style="color:white;">Password</label><br>
          <input type="password" name="password" style="border:1px solid black" placeholder= "Enter your password"class="form-control" id="pwd">
        </div><br>
        <br><br>
        <button type="submit" class="btn btn-default btn-success btn mb-3" style="width:100px">submit</button>
      </form> </div></div></div>
      <div class="container text-center mt-3">
        <a href=""><img src="{% static 'tw.jpeg' %}" style="width:30px;height:30px;margin-right:20px;
        box-shadow:2px 2px 2px 1px rgb(15, 140, 218)"alt="error"></a>
        <a href=""><img src="{% static 'instagram.jpg' %}" style="width:30px;height:30px;
        box-shadow:2px 2px 2px 1px rgb(227, 114, 133)"alt="error"></a>
        <a href=""><img src="{% static 'face.jpeg' %}" style="width:30px;height:30px;margin-left:20px;
        box-shadow:2px 2px 2px 1px rgb(11, 155, 245)"alt="error"></a>
      </div>

  </body>

</html>
